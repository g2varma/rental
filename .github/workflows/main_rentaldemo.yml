name: Build and deploy Next.js app to Azure Web App - rentaldemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Build the Next.js app
        run: yarn build

      - name: Zip artifact for deployment
        run: zip -r release.zip .next package.json public node_modules .env.production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Unzip artifact for deployment
        run: |
          cd /home/site/wwwroot
          unzip /path/to/release.zip

      - name: Clean previous deployment (optional)
        run: |
          rm -rf /home/site/wwwroot/*

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rentaldemo'
          slot-name: 'Production'
          package: ./  # Ensure you're pointing to the correct directory
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2152D81D54164F85AAF541B0F87EF657 }}
